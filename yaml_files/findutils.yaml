project:
  name: findutils
  description_url: https://github.com/uutils/findutils/blob/main/README.md
  translation: manual
  features: identical
  c_project:
    url: https://ftp.gnu.org/gnu/findutils/
    source: src/
    executable:
    build:
    dependencies:
    tests: tests/cat/
  rust_project:
    url: https://github.com/uutils/findutils
    source:
    executable:
    build:
    dependencies:
    tests:

pairs:
  - name: "find"
    description: "Search for files and directories"
    c_program:
      path: "find/find.c"
    rust_program:
      path: "src/uu/find/src/find.rs"

  - name: "xargs"
    description: "Build and execute command lines from standard input"
    c_program:
      path: "xargs/xargs.c"
    rust_program:
      path: "src/uu/xargs/src/xargs.rs"

  - name: "locate"
    description: "Find files by name using a database"
    c_program:
      path: "locate/locate.c"
    rust_program:
      path: "src/uu/locate/src/locate.rs"

  - name: "updatedb"
    description: "Update the locate database"
    c_program:
      path: "locate/updatedb.sh"
    rust_program:
      path: "src/uu/updatedb/src/updatedb.rs"
