project:
  name: util-linux
  description: Rust implementation of util-linux tools.
  description_url: https://github.com/uutils/util-linux/tree/main
  relationship_type: rewrite
  c_project:
    project_url: https://github.com/util-linux/util-linux/tree/master
  rust_project_url:
    project_url: https://github.com/uutils/util-linux/tree/main

pairs:
  - name: blockdev
    description: Get or set various block device attributes.
    c_program:
      path: disk-utils/blockdev.c
    rust_program:
      path: src/uu/blockdev/

  - name: chcpu
    description: Modify the state of CPUs.
    c_program:
      path: sys-utils/chcpu.c
    rust_program:
      path: src/uu/chcpu

  - name: ctrlaltdel
    description: Set the function of the Ctrl-Alt-Del combination
    c_program:
      path: sys-utils/ctrlaltdel.
    rust_program:
      path: src/uu/ctrlaltdel

  - name: dmesg
    description: Display the system message buffer.
    c_program:
      path: sys-utils/dmesg.c
    rust_program:
      path: src/uu/dmesg

  - name: fsfreeze
    description: Suspend access to a filesystem.
    c_program:
      path: sys-utils/fsfreeze.c
    rust_program:
      path: src/uu/fsfreeze

  - name: last
    description: Indicate last logins of users and ttys.
    c_program:
      path: login-utils/last.c
    rust_program:
      path: src/uu/last

  - name: lscpu
    description: Display information about the CPU architecture.
    c_program:
      path: sys-utils/lscpu.c
    rust_program:
      path: src/uu/lscpu

  - name: lsipc
    description: Show information on IPC facilities currently employed in the system.
    c_program:
      path: sys-utils/lsipc.c
    rust_program:
      path: src/uu/lsipc

  - name: lslocks
    description: List local system locks.
    c_program:
      path: misc-utils/lslocks.c
    rust_program:
      path: src/uu/lslocks

  - name: lsmem
    description: List the ranges of available memory with their online status
    c_program:
      path: sys-utils/lsmem.c
    rust_program:
      path: src/uu/lsmem

  - name: mcookie
    description: Generate magic cookies for xauth.
    c_program:
      path: misc-utils/mcookie.c
    rust_program:
      path: src/uu/mcookie

  - name: mesg
    description: Display (or do not display) messages from other users.
    c_program:
      path: term-utils/mesg.c
    rust_program:
      path: src/uu/mesg

  - name: mountpoint
    description: See if a directory or file is a mountpoint.
    c_program:
      path: sys-utils/mountpoint.c
    rust_program:
      path: src/uu/mountpoint

  - name: renice
    description: Alter priority of running processes.
    c_program:
      path: sys-utils/renice.c
    rust_program:
      path: src/uu/renice

  - name: rev
    description: Reverse lines characterwise.
    c_program:
      path: text-utils/rev.c
    rust_program:
      path: src/uu/rev

  - name: setsid
    description: Creates a session and sets the process group ID.
    c_program:
      path: sys-utils/setsid.c
    rust_program:
      path: src/uu/setsid

  - name: uuidgen
    description: Create a new UUID value.
    c_program:
      path: misc-utils/uuidgen.c
    rust_program:
      path: src/uu/uuidgen