pairs:
  - name: eza
    description: A modern alternative to ls.
    description_url: https://github.com/eza-community/eza/blob/main/README.md
    translation: manual
    features: superset
    c_program:
      url: https://github.com/coreutils/coreutils
      version: 
      setup:
        - ./bootstrap
      build:
        - ./configure
        - make
      test:
        - make check
      dependencies:
        - autoconf
        - automake
        - libtool
        - gettext
      source: src/ls.c
      executable: src/ls
    rust_program:
      url: https://github.com/eza-community/eza
      version:
      setup:
      build:
        - cargo build
      test:
        - cargo test
      dependencies:
        - rust
      source: /
      executable: target/release/eza
